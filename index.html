<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <title>Business Card Scanner</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .camera-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .captured-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: none;
            border-radius: 15px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .capture-btn {
            background: #ef4444 !important;
            color: white !important;
        }

        .send-btn {
            background: #10b981 !important;
            color: white !important;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .status.success {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.5);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .status.info {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .webhook-setup {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .webhook-setup h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        input[type="url"]::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 Business Card Scanner</h1>
        
        <div class="webhook-setup">
            <h3>🔗 n8n Webhook URL</h3>
            <input type="url" id="webhookUrl" placeholder="https://your-n8n-instance.com/webhook/business-card" />
        </div>

        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <img id="capturedImage" class="captured-image" alt="Captured business card" />
        </div>

        <div class="controls">
            <button id="startCamera">📷 Start Camera</button>
            <button id="captureBtn" class="capture-btn hidden">📸 Capture</button>
            <button id="retakeBtn" class="hidden">🔄 Retake</button>
            <button id="sendBtn" class="send-btn hidden">🚀 Send to n8n</button>
        </div>

        <div id="status" class="status hidden"></div>
    </div>

    <script>
        class BusinessCardScanner {
            constructor() {
                this.video = document.getElementById('video');
                this.capturedImage = document.getElementById('capturedImage');
                this.startCameraBtn = document.getElementById('startCamera');
                this.captureBtn = document.getElementById('captureBtn');
                this.retakeBtn = document.getElementById('retakeBtn');
                this.sendBtn = document.getElementById('sendBtn');
                this.statusDiv = document.getElementById('status');
                this.webhookUrlInput = document.getElementById('webhookUrl');
                
                this.stream = null;
                this.capturedImageData = null;
                
                this.init();
            }

            init() {
                // Load saved webhook URL
                const savedUrl = localStorage.getItem('webhookUrl');
                if (savedUrl) {
                    this.webhookUrlInput.value = savedUrl;
                }

                // Save webhook URL when changed
                this.webhookUrlInput.addEventListener('change', () => {
                    localStorage.setItem('webhookUrl', this.webhookUrlInput.value);
                });

                this.startCameraBtn.addEventListener('click', () => this.startCamera());
                this.captureBtn.addEventListener('click', () => this.captureImage());
                this.retakeBtn.addEventListener('click', () => this.retakePhoto());
                this.sendBtn.addEventListener('click', () => this.sendToWebhook());
            }

            async startCamera() {
                try {
                    this.showStatus('Starting camera...', 'info');
                    
                    const constraints = {
                        video: {
                            facingMode: 'environment', // Use back camera
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    this.startCameraBtn.classList.add('hidden');
                    this.captureBtn.classList.remove('hidden');
                    this.hideStatus();
                    
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.showStatus('Camera access denied. Please allow camera permissions.', 'error');
                }
            }

            captureImage() {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                // Set canvas size to match video
                canvas.width = this.video.videoWidth;
                canvas.height = this.video.videoHeight;
                
                // Draw video frame to canvas
                context.drawImage(this.video, 0, 0);
                
                // Convert to blob
                canvas.toBlob((blob) => {
                    this.capturedImageData = blob;
                    
                    // Show captured image
                    const imageUrl = URL.createObjectURL(blob);
                    this.capturedImage.src = imageUrl;
                    this.capturedImage.classList.remove('hidden');
                    this.video.classList.add('hidden');
                    
                    // Update button states
                    this.captureBtn.classList.add('hidden');
                    this.retakeBtn.classList.remove('hidden');
                    this.sendBtn.classList.remove('hidden');
                    
                    // Stop camera stream
                    if (this.stream) {
                        this.stream.getTracks().forEach(track => track.stop());
                    }
                    
                    this.showStatus('Photo captured! Ready to send to n8n.', 'success');
                }, 'image/jpeg', 0.8);
            }

            retakePhoto() {
                // Reset UI
                this.capturedImage.classList.add('hidden');
                this.video.classList.remove('hidden');
                this.retakeBtn.classList.add('hidden');
                this.sendBtn.classList.add('hidden');
                this.startCameraBtn.classList.remove('hidden');
                
                // Clear captured data
                this.capturedImageData = null;
                
                this.hideStatus();
            }

            async sendToWebhook() {
                const webhookUrl = this.webhookUrlInput.value.trim();
                
                if (!webhookUrl) {
                    this.showStatus('Please enter your n8n webhook URL first.', 'error');
                    return;
                }

                if (!this.capturedImageData) {
                    this.showStatus('No image captured. Please take a photo first.', 'error');
                    return;
                }

                try {
                    this.showStatus('Sending to n8n...', 'info');
                    this.sendBtn.disabled = true;

                    const formData = new FormData();
                    formData.append('image', this.capturedImageData, 'business_card.jpg');
                    formData.append('timestamp', new Date().toISOString());
                    formData.append('source', 'business_card_scanner_pwa');

                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        this.showStatus('✅ Successfully sent to n8n!', 'success');
                        
                        // Reset for next capture
                        setTimeout(() => {
                            this.retakePhoto();
                        }, 2000);
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                } catch (error) {
                    console.error('Error sending to webhook:', error);
                    this.showStatus(`❌ Failed to send: ${error.message}`, 'error');
                } finally {
                    this.sendBtn.disabled = false;
                }
            }

            showStatus(message, type = 'info') {
                this.statusDiv.textContent = message;
                this.statusDiv.className = `status ${type}`;
                this.statusDiv.classList.remove('hidden');
            }

            hideStatus() {
                this.statusDiv.classList.add('hidden');
            }
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BusinessCardScanner();
        });

        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(console.error);
        }
    </script>
</body>
</html>
